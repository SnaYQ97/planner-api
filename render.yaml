services:
  - type: web
    name: planner-api
    env: node
    buildCommand: cd planner-api && npm install && npm run build
    startCommand: cd planner-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: planner-db
          property: connectionString

  - type: web
    name: planner-ui
    env: node
    buildCommand: cd planner-ui && npm install && npm run build
    startCommand: cd planner-ui && npm run preview
    envVars:
      - key: VITE_API_URL
        fromService:
          name: planner-api
          type: web
          property: url

databases:
  - name: planner-db
    databaseName: planner
    ipAllowList: [] 